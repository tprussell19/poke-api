<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>POKÉDEX</title>
</head>
<body>
  <section class="main">
    <div class="container">
      <div class="jumbotron">
        <h1>Pokédex</h1>
      </div>
      <form id="poke">
        <div class="form-group">
          <label for="pokemon">Input any pokémon!</label>
          <input id="pokemon" type="text" class="form-control">
        </div>
        <button class="btn btn-success btn-lg" type="submit" id="get-pokemon">Pokémon me!</button>
      </form>
      <div class="error"></div>
      <div class="row">
        <div class="col-md-4">
          <ul id="poke-results">
          </ul>
          <div id="pokemon-img"></div>
        </div>
        <div class="col-md-4">
          <div id="buttons">
            <button class="btn btn-success" id="up">Up</button>
            <button class="btn btn-success" id="down">down</button>
            <button class="btn btn-success" id="right">right</button>
            <button class="btn btn-success" id="left">left</button>
          </div>
        </div>
        <div class="col-md-4" id="random-move">
          <button class="btn btn-success btn-lg" id="get-move">Do a random move!</button>
          <p id="executed-move"></p>
        </div>
      </div>
    </div>

  </section>
</body>
</html>
